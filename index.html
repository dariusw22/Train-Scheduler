<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Train Schedule</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <div class="container">
        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1>Where is your Train?</h1>
            <p>Use the search tabs below to search for your train times and location</p>
        </div>
        <!-- Panal for Train Information -->
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Current Train Schedule</h3>
            </div>
            <div class="panel-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>

    </div>


    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Add Train</h3>
        </div>
        <div class="panel-body">
            <form role="form">
                <div class="form-group">
                    <label for="name">Train Name</label>
                    <input class="form-control" id="name" type="text">
                </div>
                <div class="form-group">
                    <label for="role">Destination</label>
                    <input class="form-control" id="destination" type="text">
                </div>
                <div class="form-group">
                    <label for="start-date">First Train Time (HH:mm - military time)</label>
                    <input class="form-control" id="time" type="text">
                </div>
                <div class="form-group">
                    <label for="rate">Frequency (min)</label>
                    <input class="form-control" id="frequency" type="number">
                </div>
                <button class="btn btn-default" id="addTrain" type="submit">Submit</button>
            </form>
        </div>
    </div>


    <!-- jquery link -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Java Script file -->
    <script src="script.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
</body>

</html>
